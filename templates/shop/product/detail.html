{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {{ product.name }}
{% endblock %}
{% block content %}
    <div class="row col">
        <div class="col-md-6">
            <div class="productname">
                <h1>{{ product.name }}</h1>
            </div>
            <img src="{% if product.image %}{{ product.image.url }}{% else %}
            {% static "img/no image.jpeg" %}{% endif %}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="space"></div>
            <div class="detail">
                <p class="price">${{ product.price }}</p>
                {{ product.description}}
            </div>
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <input type="submit" value="Add to cart">
            </form>
        </div>
    </div>
{% endblock %}
